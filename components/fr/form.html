<style>
    form {
        max-width: 600px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
        line-height: 1.5;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        background-color: #fff;
    }

    h2 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin: 10px 0;
    }

    input,
    textarea {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
    }

    textarea {
        height: 150px;
    }

    input[type="file"] {
        margin-top: 10px;
    }

    #submit-btn {
        display: inline-block;
        background-color: var(--secondary-color);
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
    }

    #submit-btn:hover {
        background-color: var(--primary-color);
    }

    .error {
        color: #dc3545;
        margin-top: 5px;
    }

    .success {
        color: #28a745;
        margin-top: 5px;
    }

    .file-upload {
        display: inline-block;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        text-align: center;
        color: var(--primary-color);
    }

    .file-upload:hover {
        background-color: #f0f0f0;
    }

    .file-upload input[type="file"] {
        position: absolute;
        top: -9999px;
    }

    .file-upload i {
        display: inline-block;
        vertical-align: middle;
        margin-right: 6px;
    }

    #cv-upload {
        display: none;
    }
</style>
<section class="news section-padding pt-0">
    <div class="container d-flex align-items-center align-items-md-start px-lg-5 text-size"
        style="flex-flow: column; justify-content: center; color: #576D7C;">

        <div class="row" style="width: inherit;">
            <div class="col-12">
                <h2 class="mb-lg-3 mb-2 text-center" id="math">Formulaire de participation</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="https://formspree.io/f/mvondyed" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" required>

            <label for="cv-upload" class="file-upload mt-3">
                <span class="d-flex align-items-center justify-content-center">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span>Upload CV</span>
                </span>
            </label>
            <input id="cv-upload" type="file" name="cv" accept=".pdf,.doc,.docx" required>

            <input id="submit-btn" type="submit" value="Submit" class="mt-2">
        </form>
    </div>
</section>
<script>
    const fileUpload = document.getElementById("cv-upload");
    const fileUploadLabel = document.querySelector(".file-upload");

    fileUpload.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) fileUploadLabel.innerHTML = file.name
    });
</script>
